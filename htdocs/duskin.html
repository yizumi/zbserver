<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8"> 
<link type="text/css" rel="stylesheet" href="duskin.css" />
<script type="text/javascript" src="script/prototype.lite.js"></script>
<script type="text/javascript" src="script/jscharts.js"></script>
<script type="text/javascript" src="script/History.js"></script>
<script type="text/javascript" src="script/Grid.js"></script>
<script type="text/javascript" src="script/HistogramDataReader.js"></script>
<script type="text/javascript" src="script/Stopwatch.js"></script>
<script type="text/javascript" src="script/Loop.js"></script>
<script type="text/javascript" src="script/Date.ext.js"></script>
<script type="text/javascript" src="script/Yahoo.js"></script>
<script type="text/javascript" src="script/Animation.js"></script>
<script type="text/javascript" src="script/Ripple.js"></script>
<script type="text/javascript" src="duskin.js"></script>
</head>
<body>
<div>
	<div class="Float">
		<img src="img/logo.jpg" width="128" height="28" align="absmiddle" />
		<img src="img/sublogo.jpg" width="192" height="17" align="absmiddle" />
	</div>
	<div class="Float Right"><button id="reconnect">再接続</button>
	</div>
	<div class="Close"></div>
</div>
<table border="0" cellpadding="0" cellspacing="0" style="margin: 10px 0px 15px 0px;width:100%;"><tr>
	<td style="width:150px;"><a href="#entrance"><img src="img/menubar_entrance.jpg" width="150" height="41" border="0"></a></td>
	<td style="width:134px;"><a href="#heatmap"><img src="img/menubar_heatmap.jpg" width="134" height="41" border="0"></a></td>
	<td style="width:129px;"><a href="#security"><img src="img/menubar_security.jpg" width="129" height="41" border="0"></a></td>
	<td style="width:auto; background: url(img/menubar_c.jpg) repeat-x;"><img src="img/menubar_l.jpg" width="1"/></td>
	<td style="width:1px;"><img src="img/menubar_r.jpg" width="1"></td>
	<td style="width:81px;"><a href="#setup"><img src="img/menubar_setup.jpg" width="81"></a></td>
	<td style="width:1px;"><img src="img/menubar_r.jpg" width="1" border="0"></td>
</tr></table>
<!-- Entrance Counter -->
<div id="divEntrance" style="display:none;">
	<div id="infobar">
		<div class="Float">現在の時刻<span id="tiempo">00:00:00</span></div>
		<div class="Float" style="width:auto;text-align:center;"><select id="timeSlice"></select></div>
		<div class="Float Right">電波: <span id="rssi">0</span> / 現地の天気<span id="weather">晴れ</span></div>
		<div class="Close"></div>
	</div>
	<div id="chartcontainer"></div>
	<div id="charttext" onselectstart="return false;"></div>
	<div id="gridcontainer"></div>
</div>
<!-- Heatmap -->
<div id="divHeatmap" style="display:none;">
	Heatmap
</div>
<!-- Security -->
<div id="divSecurity" style="display:none;">
	<div id="dialogSecurity" style="width:800px;background-color:#ffc;text-align:center;padding:20px;border:1px solid Gray;margin:auto;">
		<input type="checkbox" id="enableAlert" value="domail" /><label for="enableAlert">警告メールを送信する</label><br/>
		送信先メールアドレス: <input type="textbox" id="mailAddress" value="panda.4126@i.softbank.jp" /><br/>
	</div>
</div>
<!-- Setup -->
<div id="divSetup" style="display:none;">
	<div id="dialogSound" style="width:800px;background-color:#ffc;text-align:center;padding:20px;border:1px solid Gray; margin:auto;">
		<input type="checkbox" id="enabledSound" value="dosound" /><label for="enabledSound">音で知らせる</label></br>
		<audio id="sound1" src="http://yizumi.ripplesystem.com/media/sound1.mp3" preload="auto" autobuffer />
		<audio id="sound2" src="http://yizumi.ripplesystem.com/media/sound2.mp3" preload="auto" autobuffer />
		<audio id="sound3" src="http://yizumi.ripplesystem.com/media/sound3.mp3" preload="auto" autobuffer />
		<audio id="open1" src="http://yizumi.ripplesystem.com/media/open.mp3" preload="auto" autobuffer />
	</div>
	<div id="dialogLight" style="width:800px;background-color:#ffc;text-align:center;padding:20px;border:1px solid Gray; margin:auto; margin-top:20px;">
		<input type="checkbox" id="enabledLight" value="dolight" /><label for="enabledLight">照明を点灯させる</label><br/>
			<select id="lightCx">
				<option value="0">照明１</option>
				<option value="1">照明２</option>
				<option value="2">照明３</option>
				<option value="*">全ての照明</option>
			</select>を
			<select id="lightDuration">
				<option value="5">5秒</option>
				<option value="10">10秒</option>
				<option value="20">20秒</option>
			</select>点灯する</br>
	</div>
</div>
</body>
</html>
